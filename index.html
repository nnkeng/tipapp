<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <form action="/calculate" method="POST">
      <label for="total_bill">Total bill:</label>
      <input type="number" id="total_bill" name="total_bill"><br><br>
      <label for="tip_choice">How much tip would you like to leave?</label><br>
      <input type="radio" id="tip_choice_15" name="tip_choice" value="15" checked>
      <label for="tip_choice_15">15%</label><br>
      <input type="radio" id="tip_choice_20" name="tip_choice" value="20">
      <label for="tip_choice_20">20%</label><br>
      <input type="radio" id="tip_choice_25" name="tip_choice" value="25">
      <label for="tip_choice_25">25%</label><br>
      <input type="radio" id="tip_choice_custom" name="tip_choice" value="custom">
      <label for="tip_choice_custom">Custom:</label>
      <input type="number" id="custom_tip" name="custom_tip" step="0.01" disabled><br><br>
      <input type="submit" value="Calculate">
    </form>

    <script>
      const customTipInput = document.querySelector('#custom_tip');
      const customTipChoice = document.querySelector('#tip_choice_custom');

      customTipChoice.addEventListener('click', () => {
        customTipInput.disabled = false;
      });
    </script>
  </body>
</html>
